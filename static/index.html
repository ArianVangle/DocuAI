        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }

      const data = await res.json();

      // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      chatBox.removeChild(thinkingContainer);

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —à–∞–≥–∏ –ø–æ –æ–¥–Ω–æ–º—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
      if (data.steps && data.steps.length > 0) {
        for (let i = 0; i < data.steps.length; i++) {
          const step = data.steps[i];
          
          // –°–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç —à–∞–≥–∞
          const stepEl = document.createElement("div");
          stepEl.className = "message bot thinking-step";
          stepEl.innerHTML = `
            <div class="avatar bot" style="background:#4a4a6a">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div class="message-content">
              <strong>${step.agent}:</strong> ${step.message}
            </div>
          `;
          
          // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
          stepEl.style.opacity = "0";
          stepEl.style.transform = "translateX(-20px)";
          stepEl.style.transition = "opacity 0.3s ease, transform 0.3s ease";
          
          chatBox.appendChild(stepEl);
          
          // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–ø–æ–æ—á–µ—Ä—ë–¥–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è"
          await new Promise(r => setTimeout(r, 500));
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
          stepEl.style.opacity = "1";
          stepEl.style.transform = "translateX(0)";
          
          // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
      appendMessage("bot", data.final_answer);

    } catch (err) {
      // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      chatBox.removeChild(thinkingContainer);
      appendMessage("bot", "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.");
    }

    input.disabled = false;
    input.focus();
  }


    function appendBotResponse(data) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message bot";

      let contentHtml = `<div class="message-content">${data.final_answer.replace(/\n/g, '<br>')}</div>`;

      // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π, –µ—Å–ª–∏ –µ—Å—Ç—å —à–∞–≥–∏
      if (data.steps && data.steps.length > 0) {
        let stepsHtml = '';
        data.steps.forEach(step => {
          stepsHtml += `<div class="thinking-step"><strong>${step.agent}:</strong> ${step.message}</div>`;
        });

        contentHtml += `
          <div class="thinking-section">
            <div class="thinking-header" onclick="toggleThinking(this)">
              <span>üß† –†–∞–∑–º—ã—à–ª–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º—ã</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="thinking-steps">
              ${stepsHtml}
            </div>
          </div>
        `;
      }

      messageDiv.innerHTML = `
        <div class="avatar bot">
          <i class="fas fa-robot"></i>
        </div>
        ${contentHtml}
      `;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleThinking(header) {
      const steps = header.nextElementSibling;
      const icon = header.querySelector('i');
      steps.classList.toggle('show');
      header.classList.toggle('rotated');
    }

    function appendMessage(role, text) {
      const isUser = role === "user";
      const div = document.createElement("div");
      div.className = `message ${isUser ? "user" : "bot"}`;
      div.innerHTML = `
        <div class="avatar ${isUser ? "user" : "bot"}">
          <i class="fas ${isUser ? "fa-user" : "fa-robot"}"></i>
        </div>
        <div class="message-content">${text.replace(/\n/g, '<br>')}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = () => {
      document.getElementById("user-input").focus();
    };
  </script>
