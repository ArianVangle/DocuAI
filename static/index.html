  <div class="container">

  <script>
    const chatBox = document.getElementById("chat");
    const statusDiv = document.getElementById("status");
    const fileInput = document.getElementById("file-input");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        const fileName = fileInput.files[0].name;
        statusDiv.textContent = `Выбран файл: ${fileName}`;
        statusDiv.style.color = "#8a6bff";
      }
    });

    document.getElementById("file-input").addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      statusDiv.textContent = "Загрузка...";
      statusDiv.style.color = "#8a6bff";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          statusDiv.textContent = "✅ Документ успешно загружен!";
          statusDiv.style.color = "#2ea043";
          chatBox.innerHTML = "";
        } else {
          throw new Error(data.detail || "Ошибка сервера");
        }
      } catch (err) {
        statusDiv.textContent = "❌ " + err.message;
        statusDiv.style.color = "#ff6b6b";
      }
    });

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    input.value = "";
    input.disabled = true;

    // Создаём контейнер для размышлений (будет справа от ответа)
    const thinkingContainer = document.createElement("div");
    thinkingContainer.style.position = "relative";
    thinkingContainer.style.marginTop = "10px";

    // Добавляем его под сообщением пользователя
    chatBox.appendChild(thinkingContainer);

    try {
      // Шаг 1: Отправляем запрос
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }

      const data = await res.json();

      // Удаляем временный контейнер
      chatBox.removeChild(thinkingContainer);

      // Показываем все шаги по одному с анимацией
      if (data.steps && data.steps.length > 0) {
        for (let i = 0; i < data.steps.length; i++) {
          const step = data.steps[i];
          
          // Создаём элемент шага
          const stepEl = document.createElement("div");
          stepEl.className = "message bot thinking-step";
          stepEl.innerHTML = `
            <div class="avatar bot" style="background:#4a4a6a">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div class="message-content">
              <strong>${step.agent}:</strong> ${step.message}
            </div>
          `;
          
          // Анимация появления
          stepEl.style.opacity = "0";
          stepEl.style.transform = "translateX(-20px)";
          stepEl.style.transition = "opacity 0.3s ease, transform 0.3s ease";
          
          chatBox.appendChild(stepEl);
          
          // Задержка для эффекта "поочерёдного появления"
          await new Promise(r => setTimeout(r, 500));
          
          // Показываем
          stepEl.style.opacity = "1";
          stepEl.style.transform = "translateX(0)";
          
          // Прокрутка вниз
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      // Показываем финальный ответ
      appendMessage("bot", data.final_answer);

    } catch (err) {
      // Очищаем контейнер
      chatBox.removeChild(thinkingContainer);
      appendMessage("bot", "❌ Ошибка подключения к серверу.");
    }

    input.disabled = false;
    input.focus();
  }


    function appendBotResponse(data) {

      if (data.steps && data.steps.length > 0) {
        let stepsHtml = '';
        data.steps.forEach(step => {
          stepsHtml += `<div class="thinking-step"><strong>${step.agent}:</strong> ${step.message}</div>`;
        });

        contentHtml += `
          <div class="thinking-section">
            <div class="thinking-header" onclick="toggleThinking(this)">
              <span>🧠 Размышления системы</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="thinking-steps">
              ${stepsHtml}
            </div>
          </div>
        `;
      }

      messageDiv.innerHTML = `
        <div class="avatar bot">
          <i class="fas fa-robot"></i>
        </div>
        ${contentHtml}
      `;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleThinking(header) {
      const steps = header.nextElementSibling;
      const icon = header.querySelector('i');
      steps.classList.toggle('show');
      header.classList.toggle('rotated');
    }

    function appendMessage(role, text) {
      const isUser = role === "user";
      const div = document.createElement("div");
      div.className = `message ${isUser ? "user" : "bot"}`;
      div.innerHTML = `
        <div class="avatar ${isUser ? "user" : "bot"}">
          <i class="fas ${isUser ? "fa-user" : "fa-robot"}"></i>
        </div>
        <div class="message-content">${text.replace(/\n/g, '<br>')}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = () => {
      document.getElementById("user-input").focus();
    };
  </script>
</body>
